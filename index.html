<script type="text/javascript">
	var bodyElement = document.body;
  	var messageElement = document.getElementById('message');
	var mainContent = document.getElementById('main-content');
	var initOverlay = document.getElementsByClassName('init-overlay')[0];
	var ConnectionEstablishedText = 'Connecting..';
	var statusDisplayDelay = 1000;

	document.onreadystatechange = function(){
		initializePage(mainContent,messageElement, initOverlay, statusDisplayDelay);
	};

	function updateOnlineIndicator() {
		var condition = navigator.onLine ? "online" : "offline";
		var status = document.querySelector('.online-indicator');

		status.className = 'online-indicator ' + condition;
		status.innerHTML = condition.toUpperCase();
	}

	window.addEventListener('online',  updateOnlineIndicator);
	window.addEventListener('offline', updateOnlineIndicator);

	function initializePage(mainContentContainer, connectionInitElement, initOverlay, messageisplayDelay){

		var state = document.readyState;
		if (state == 'interactive') {
		   //mainContent.style.display="none";
		} else if (state == 'complete') {
		  setTimeout(function(){
		     //showStatusMessage(connectionInitElement,ConnectionEstablishedText);
		     //initOverlay.className += ' hidden';
		     fadeOut(initOverlay);
		     setTimeout(function(){mainContent.className = ""}, 200);
		     //setTimeout(function(){mainContent.style.display="block";}, 200);
			var options = {
				invertX: true,
				invertY: true,
				limitX: 20,
				limitY: 20,
				frictionX: 0.075,
				frictionY: 0.075,
			}

		var background = document.getElementById("parallax");
		var parallax = new Parallax(background, options);
		  }, statusDisplayDelay);
		  setTimeout(function(){
		  	updateOnlineIndicator();
		  }, 1000);
		}
	}

	function showStatusMessage(element, message){
        element.innerHTML = message;
        element.setAttribute('data-text', message);
		element.style.opacity= '1';
	}



	function fadeOut(el){
	el.style.opacity = 1;

		(function fade() {
			if ((el.style.opacity -= .25) < 0) {
			  el.style.display = "none";
			} else {
		  		requestAnimationFrame(fade);
			}
		})();
	}
</script>
